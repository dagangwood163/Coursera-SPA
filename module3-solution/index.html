<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as vm'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>


    <div class='row'>
      <div class='col-md-3'>
        <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="vm.searchTerm">
        </div>
      </div>
      <div class='col-md-4'>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="vm.narrowIt()">Narrow It Down For Me!</button>
        </div>
      </div>

      <div ng-if='vm.loading'> Loading...</div>
    </div>

    <div class='row'> 
      <!-- found-items should be implemented as a component -->
      <found-items items="vm.found" not-found='vm.notFound' on-remove='vm.removeItem(itemIndex)'> 

      </found-items>
    </div> 
    
  </div>

</body>
</html>
